name: Run Postman Collection

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Newman & Reporters
        run: |
          npm install -g newman newman-reporter-htmlextra newman-reporter-junitfull

      - name: Run Postman Collection
        run: |
          newman run 8.API_Chaining.json \
            -e postman_environment.json \
            --reporters cli,htmlextra,junitfull \
            --reporter-htmlextra-export results.html \
            --reporter-junitfull-export results.xml

      - name: Upload Newman Results (HTML)
        uses: actions/upload-artifact@v3
        with:
          name: postman-html-report
          path: results.html

      - name: Upload Newman Results (JUnit)
        uses: actions/upload-artifact@v3
        with:
          name: postman-junit-report
          path: results.xml
